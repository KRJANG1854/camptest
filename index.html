<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
<title>모바일 지도로 요일+사진 라벨러</title>
<style>
  :root{ --bg:#0b0b0f; --panel:#14151a; --muted:#7f8596; --text:#e9ecf1; --accent:#5aa2ff; --danger:#ff6b6b; --btn:#1c1f27; --btn2:#202431; --border:#2a3040;}
  html,body{height:100%; overscroll-behavior:none; touch-action:manipulation;}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Malgun Gothic,sans-serif;-webkit-tap-highlight-color:transparent;-webkit-text-size-adjust:100%;}
  .app{display:flex;flex-direction:column;gap:10px;max-width:1000px;margin:0 auto;padding:10px;}
  .toolbar{display:grid;grid-template-columns:1fr;gap:10px;}
  .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:12px;}
  .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  .btn{appearance:none;border:1px solid var(--border);background:var(--btn);color:var(--text);padding:10px 12px;border-radius:12px;font-size:14px;line-height:1;font-weight:600;cursor:pointer}
  .btn.danger{background:#2a1515;border-color:#3a1c1c;color:#ffdede}
  .seg{display:inline-flex;background:var(--btn2);border:1px solid var(--border);border-radius:12px;overflow:hidden}
  .seg button{all:unset;padding:10px 12px;cursor:pointer;color:var(--text);font-weight:700}
  .seg button[aria-pressed="true"]{background:var(--accent);color:#000}
  .map-wrap{position:relative;background:#0a0b0f;border:1px solid var(--border);border-radius:14px;overflow:hidden;touch-action:none;height:68vh}
  .map-stage{position:relative;transform-origin:0 0}
  .map-img{display:block;max-width:none;height:auto;pointer-events:none;user-select:none}
  .labels{position:absolute;left:0;top:0;right:0;bottom:0}
  .label{position:absolute; transform:translate(-50%,-100%);padding:.35em .5em;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(17,20,28,.85);color:#fff;font-weight:800;white-space:nowrap;letter-spacing:.02em;box-shadow:0 4px 10px rgba(0,0,0,.35);cursor:pointer;display:flex;align-items:center;gap:4px;}
  .label.normal{background:rgba(30,143,255,.9)}
  .label.extended{background:rgba(255,166,0,.95)}
  .label[data-size="25"]{font-size:10px}
  .label[data-size="50"]{font-size:12px}
  .label[data-size="70"]{font-size:14px}
  .label[data-size="100"]{font-size:16px}
  .label.has-photo::after{content:"📷";font-size:1em;}
  .tap-dot{position:fixed;width:10px;height:10px;border-radius:50%;background:#fff;box-shadow:0 0 0 2px rgba(0,0,0,.4);transform:translate(-50%,-50%);pointer-events:none;z-index:9999;opacity:.9;animation:fade .6s ease-out forwards}
  @keyframes fade {to {opacity:0;transform:translate(-50%,-50%) scale(.8);}}
  .version-badge{position:fixed;right:10px;top:8px;z-index:1000;background:rgba(90,162,255,.15);border:1px solid var(--border);color:var(--text);padding:6px 10px;border-radius:10px;font-weight:800;font-size:13px}
  .photo-modal{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);}
  .photo-modal img{max-width:80vw;max-height:70vh;border-radius:16px;box-shadow:0 4px 32px #000;background:#111;}
  .photo-modal .close-btn{position:absolute;top:18px;right:28px;background:#fff;color:#222;border-radius:50%;width:42px;height:42px;font-size:32px;font-weight:bold;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 0 8px #000;border:none;}
  .photo-modal .meta{position:absolute;top:28px;left:28px;color:#fff;font-size:13px;font-weight:700;background:rgba(17,20,28,.7);padding:6px 14px;border-radius:12px;}
  @media (min-width:760px){.toolbar{grid-template-columns:1.2fr .8fr}}
</style>
</head>
<body>
  <div class="version-badge">V2.6+</div>
  <div class="app">
    <div class="toolbar">
      <div class="panel grid">
        <div class="row">
          <label class="btn" for="mapFile">지도 업로드/교체</label>
          <input id="mapFile" type="file" accept="image/*" />
          <button class="btn" id="resetView">보기 리셋</button>
          <div style="flex:1"></div>
          <button class="btn" id="exportJson">JSON 내보내기</button>
          <label class="btn" for="jsonFile">JSON 불러오기</label>
          <input id="jsonFile" type="file" accept="application/json" />
        </div>
        <div class="row">
          <div class="seg"><button id="modeNormal" aria-pressed="true">일반</button><button id="modeExtended" aria-pressed="false">연장</button></div>
          <div class="seg" id="daySeg"></div>
          <div class="seg" id="sizeSeg"></div>
        </div>
        <div class="row">
          <div class="seg"><button id="delNone" aria-pressed="true">삭제 꺼짐</button><button id="delSingle" aria-pressed="false">개별 삭제</button></div>
          <button class="btn danger" id="delAll">모두 삭제</button>
          <span style="font-size:12px;color:#7f8596">지도를 탭하여 라벨을 추가하세요. (핀치 확대/축소, 드래그 이동)</span>
        </div>
        <div class="row">
          <div class="seg">
            <button id="photoModeOff" aria-pressed="true">사진모드 꺼짐</button>
            <button id="photoModeOn" aria-pressed="false">사진삽입모드</button>
          </div>
          <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none">
          <span style="font-size:12px;color:#7f8596">사진삽입모드에서 라벨 추가시 사진을 첨부할 수 있습니다.</span>
        </div>
      </div>
      <div class="panel grid">
        <div class="row"><strong>현재 상태</strong></div>
        <div class="row" id="status" aria-live="polite"></div>
        <div class="row" style="font-size:12px;color:#7f8596">자동 저장 활성화: 앱을 닫거나 새로고침해도 라벨과 지도는 유지됩니다.<br>
          <span style="color:#ff6b6b" id="warnMsg"></span>
        </div>
      </div>
    </div>
    <div id="mapWrap" class="map-wrap">
      <div id="stage" class="map-stage">
        <img id="mapImg" class="map-img" alt="지도 이미지" />
        <div id="labels" class="labels"></div>
      </div>
    </div>
  </div>
  <!-- 사진 미리보기 모달 -->
  <div id="photoModal" class="photo-modal" style="display:none">
    <button class="close-btn" id="closePhotoModal">&times;</button>
    <div class="meta" id="photoMeta"></div>
    <img id="photoModalImg" src="" alt="사진 미리보기">
  </div>
<script>
(() => {
  const $ = s => document.querySelector(s);
  const mapFile=$('#mapFile'), jsonFile=$('#jsonFile'), mapImg=$('#mapImg'), stage=$('#stage'), labelsLayer=$('#labels'), mapWrap=$('#mapWrap'), status=$('#status'), warnMsg=$('#warnMsg');
  const modeBtns={normal:$('#modeNormal'), extended:$('#modeExtended')};
  const daySeg=$('#daySeg'), sizeSeg=$('#sizeSeg');
  const delBtns={none:$('#delNone'), single:$('#delSingle')};
  const resetViewBtn=$('#resetView'), delAllBtn=$('#delAll'), exportBtn=$('#exportJson');
  const photoModeBtns={off:$('#photoModeOff'), on:$('#photoModeOn')};
  const photoInput=$('#photoInput');
  const photoModal=$('#photoModal'), closePhotoModal=$('#closePhotoModal'), photoModalImg=$('#photoModalImg'), photoMeta=$('#photoMeta');
  const DAYS=['월','화','수','목','금','토','일']; const SIZES=[25,50,70,100]; const PHOTO_MAX_SIZE = 400*1024;
  let state={mapDataUrl:'',labels:[],mode:'normal',day:'월',size:100,deleteMode:'none',view:{scale:1,tx:0,ty:0},photoMode:'off',pendingPhoto:null};
  let pendingLabelCoord=null;

  // IndexedDB
  const DB='mapdb', STORE='kv';
  const idbOpen=()=>new Promise((res,rej)=>{const r=indexedDB.open(DB,1);r.onupgradeneeded=()=>r.result.createObjectStore(STORE,{keyPath:'k'});r.onsuccess=()=>res(r.result);r.onerror=()=>rej(r.error);});
  const idbSet=async(k,v)=>{const db=await idbOpen();return new Promise((res,rej)=>{const tx=db.transaction(STORE,'readwrite');tx.objectStore(STORE).put({k,v});tx.oncomplete=()=>res();tx.onerror=()=>rej(tx.error);});};
  const idbGet=async(k)=>{const db=await idbOpen();return new Promise((res,rej)=>{const tx=db.transaction(STORE,'readonly');const q=tx.objectStore(STORE).get(k);q.onsuccess=()=>res(q.result?.v??null);q.onerror=()=>rej(q.error);});};

  // UI
  function buildDaySeg(){ daySeg.innerHTML=''; for(const d of DAYS){const b=document.createElement('button'); b.textContent=d; b.setAttribute('aria-pressed',d===state.day); b.onclick=()=>{state.day=d; refresh();}; daySeg.appendChild(b);} }
  function buildSizeSeg(){ sizeSeg.innerHTML=''; for(const s of SIZES){const b=document.createElement('button'); b.textContent=s+'%'; b.setAttribute('aria-pressed',s===state.size); b.onclick=()=>{state.size=s; refresh();}; sizeSeg.appendChild(b);} }
  function refresh(){
    modeBtns.normal.setAttribute('aria-pressed',state.mode==='normal'); modeBtns.extended.setAttribute('aria-pressed',state.mode==='extended');
    [...daySeg.children].forEach(ch=>ch.setAttribute('aria-pressed',ch.textContent===state.day));
    [...sizeSeg.children].forEach(ch=>ch.setAttribute('aria-pressed',ch.textContent===state.size+'%'));
    delBtns.none.setAttribute('aria-pressed',state.deleteMode==='none'); delBtns.single.setAttribute('aria-pressed',state.deleteMode==='single');
    photoModeBtns.off.setAttribute('aria-pressed',state.photoMode==='off'); photoModeBtns.on.setAttribute('aria-pressed',state.photoMode==='on');
    status.textContent=`모드: ${state.mode==='normal'?'일반':'연장'} · 요일: ${state.mode==='extended'?'6'+state.day:state.day} · 크기: ${state.size}% · 라벨 ${state.labels.length}개 · 사진모드: ${state.photoMode==='on'?'ON':'OFF'}`;
    saveAll();
  }

  // 저장
  const LS_KEY='map-labeler-v13'; function saveLocal(){ try{localStorage.setItem(LS_KEY, JSON.stringify(state));}catch{} }
  async function saveAll(){ saveLocal(); try{await idbSet('labels', state.labels);}catch{} }
  function loadLocal(){ try{const raw=localStorage.getItem(LS_KEY); if(raw){const obj=JSON.parse(raw); if(obj && typeof obj==='object') state=Object.assign(state,obj);} if(state.mapDataUrl?.startsWith('blob:')) state.mapDataUrl=''; }catch{} }

  // 이미지 업로드 + 미리보기 보장!
  const fileToDataURL=f=>new Promise((res,rej)=>{const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(f);});
  const downscale=(dataUrl,maxSide=1200,mime='image/jpeg',q=.85)=>new Promise(r=>{
    const img=new Image(); img.onload=()=>{const w=img.naturalWidth,h=img.naturalHeight,sc=Math.min(1,maxSide/Math.max(w,h)); const cw=Math.max(1,Math.round(w*sc)), ch=Math.max(1,Math.round(h*sc)); const c=document.createElement('canvas'); c.width=cw; c.height=ch; const ctx=c.getContext('2d'); ctx.imageSmoothingQuality='high'; ctx.drawImage(img,0,0,cw,ch); try{r(c.toDataURL(mime,q));}catch(e){r(dataUrl);} }; img.onerror=()=>r(dataUrl); img.src=dataUrl;});
  async function loadAndPersistImage(file){
    warnMsg.textContent = '';
    if (file.size > 2_000_000) { warnMsg.textContent = '이미지 파일이 너무 큽니다. 2MB 이하로 축소해서 올려주세요!'; alert('이미지 파일이 너무 큽니다. 2MB 이하로 축소해서 올려주세요!'); return;}
    const dataUrl = await fileToDataURL(file); let compact;
    try{compact = await downscale(dataUrl, 1200, 'image/jpeg', 0.85);}catch{compact = dataUrl;}
    if (!compact) compact = dataUrl;
    setMap(compact); // 반드시 미리보기
    try{await idbSet('img', compact);}catch(e){warnMsg.textContent = '이미지 저장 실패(미리보기만 가능)';}
    try{if (compact.length < 2_000_000) { state.mapDataUrl = compact; saveLocal(); }}catch{}
  }

  // 사진 라벨 관련
  async function processPhotoFile(file) {
    if (!file) return null;
    if (file.size > PHOTO_MAX_SIZE) { alert("사진 용량이 너무 큽니다! (최대 400KB)"); return null; }
    let dataUrl = await fileToDataURL(file);
    dataUrl = await downscale(dataUrl, 400, 'image/jpeg', 0.8);
    if (!dataUrl || dataUrl.length > PHOTO_MAX_SIZE*1.5) { alert("사진 저장에 실패했습니다. 사진 크기를 더 줄여주세요!"); return null; }
    return dataUrl;
  }

  // 맵 & 라벨
  function setStageSizeToNatural(){ const w = mapImg.naturalWidth || 0, h = mapImg.naturalHeight || 0; if(w && h){ stage.style.width = w + 'px'; stage.style.height = h + 'px'; } }
  function setMap(dataUrl){ state.mapDataUrl=dataUrl||state.mapDataUrl; mapImg.src=dataUrl; mapImg.onload=()=>{ setStageSizeToNatural(); userAdjusted=false; fitCover(); renderLabels(); }; mapImg.onerror=()=>{alert('이미지 로딩 실패'); warnMsg.textContent='이미지 로딩 실패';}; saveLocal();}
  function renderLabels(){
    labelsLayer.innerHTML='';
    for(const lab of state.labels){
      const el=document.createElement('div');
      el.className='label '+(lab.kind==='extended'?'extended':'normal')+(lab.photo?' has-photo':'');
      el.dataset.size=lab.size; el.textContent=lab.text;
      el.style.left = lab.xPct + '%'; el.style.top  = lab.yPct + '%';
      el.addEventListener('pointerdown',ev=>ev.stopPropagation(),{passive:true});
      el.addEventListener('click',ev=>{
        ev.stopPropagation();
        if(state.deleteMode==='single'){ const i=state.labels.indexOf(lab); if(i>=0){ state.labels.splice(i,1); renderLabels(); refresh(); } }
        else if(lab.photo){ showPhotoModal(lab.photo, lab.text, lab.size); }
      },{passive:true});
      labelsLayer.appendChild(el);
    }
  }
  function showTapDot(x,y){ const d=document.createElement('div'); d.className='tap-dot'; d.style.left=x+'px'; d.style.top=y+'px'; document.body.appendChild(d); setTimeout(()=>d.remove(),600);}
  function addLabelAt(clientX, clientY){
    if(!mapImg.src || state.deleteMode!=='none') return;
    showTapDot(clientX, clientY);
    const pt = clientToPercentOnStage(clientX, clientY);
    if(!pt) return;
    if(state.photoMode==='on') { pendingLabelCoord = pt; photoInput.value = ""; photoInput.click(); }
    else { createLabel(pt, null);}
  }
  function createLabel(pt, photoDataUrl){
    const text = state.mode==='extended' ? ('6'+state.day) : state.day;
    const newLabel = { xPct: pt.xPct, yPct: pt.yPct, text, size: state.size, kind: state.mode };
    if(photoDataUrl) newLabel.photo = photoDataUrl;
    state.labels.push(newLabel);
    renderLabels(); refresh();
  }
  function clientToPercentOnStage(clientX, clientY){
    const r = stage.getBoundingClientRect();
    if(r.width<=0 || r.height<=0) return null;
    const xPct = Math.max(0, Math.min(100, ((clientX - r.left) / r.width  * 100)));
    const yPct = Math.max(0, Math.min(100, ((clientY - r.top ) / r.height * 100)));
    return { xPct, yPct };
  }

  // 사진 미리보기
  function showPhotoModal(dataUrl, labelText, labelSize){
    photoModalImg.src = dataUrl; photoModal.style.display = "flex"; photoMeta.textContent = labelText + " (" + labelSize + "%)"; document.body.style.overflow = "hidden";
  }
  function hidePhotoModal(){ photoModal.style.display = "none"; photoModalImg.src = ""; photoMeta.textContent = ""; document.body.style.overflow = ""; }
  closePhotoModal.onclick = hidePhotoModal; photoModal.onclick = function(ev){ if(ev.target === photoModal) hidePhotoModal(); }

  // 제스처(핀치/팬)
  let pointers=new Map(); let coverMin=1; let userAdjusted=false;
  function clamp(v,min,max){return Math.max(min, Math.min(max,v));}
  function applyView(){ clampView(); const v=state.view; stage.style.transform=`translate(${v.tx}px, ${v.ty}px) scale(${v.scale})`; }
  function fitCover(){
    const w=mapImg.naturalWidth||0,h=mapImg.naturalHeight||0; if(!w||!h){applyView();return;}
    const wrap=mapWrap.getBoundingClientRect();
    coverMin=Math.max(wrap.width/w, wrap.height/h)||1;
    const stageW=w*coverMin, stageH=h*coverMin;
    state.view={scale:coverMin, tx:(wrap.width-stageW)/2, ty:(wrap.height-stageH)/2};
    applyView();
  }
  function clampView(){
    const w=mapImg.naturalWidth||0, h=mapImg.naturalHeight||0; if(!w||!h) return;
    const wrap=mapWrap.getBoundingClientRect();
    const stageW=w*state.view.scale, stageH=h*state.view.scale;
    const minTx=Math.min(0, wrap.width-stageW), maxTx=0;
    const minTy=Math.min(0, wrap.height-stageH), maxTy=0;
    state.view.tx=clamp(state.view.tx,minTx,maxTx); state.view.ty=clamp(state.view.ty,minTy,maxTy);
  }
  function screenToStage(x,y){ const wrap=mapWrap.getBoundingClientRect(), v=state.view; return {x:(x-wrap.left-v.tx)/v.scale, y:(y-wrap.top-v.ty)/v.scale};}
  function zoom(f, c){
    const v=state.view; const pre=screenToStage(c.x,c.y);
    v.scale=clamp(v.scale*f, coverMin, 8);
    const post=screenToStage(c.x,c.y);
    v.tx+=(post.x-pre.x)*v.scale; v.ty+=(post.y-pre.y)*v.scale;
    applyView();
  }
  mapWrap.addEventListener('pointerdown',e=>{mapWrap.setPointerCapture(e.pointerId); pointers.set(e.pointerId,{x:e.clientX,y:e.clientY,px:e.clientX,py:e.clientY,dx:e.clientX,dy:e.clientY,t:performance.now()});});
  mapWrap.addEventListener('pointermove',e=>{
    if(!pointers.has(e.pointerId)) return;
    const p=pointers.get(e.pointerId); p.px=p.x; p.py=p.y; p.x=e.clientX; p.y=e.clientY;
    if(pointers.size===2){
      const ids=[...pointers.keys()], a=pointers.get(ids[0]), b=pointers.get(ids[1]);
      const d0=Math.hypot(a.px-b.px,a.py-b.py), d1=Math.hypot(a.x-b.x,a.y-b.y);
      if(d0>0){ const f=d1/d0; zoom(f,{x:(a.x+b.x)/2,y:(a.y+b.y)/2}); }
    }else if(pointers.size===1){
      const dx=p.x-p.px, dy=p.y-p.py; state.view.tx+=dx; state.view.ty+=dy; applyView();
    }
  },{passive:true});
  mapWrap.addEventListener('pointerup',e=>{
    const p=pointers.get(e.pointerId);
    if(p){ const dt=performance.now()-p.t; const mv=Math.hypot(e.clientX-p.dx, e.clientY-p.dy);
      const tap=dt<250 && mv<6 && pointers.size===1; if(tap) addLabelAt(e.clientX,e.clientY);
    }
    pointers.delete(e.pointerId); saveAll();
  });
  mapWrap.addEventListener('pointercancel',e=>{pointers.delete(e.pointerId);});
  mapWrap.addEventListener('dblclick',e=>e.preventDefault(),{passive:false});
  mapWrap.addEventListener('wheel',e=>{e.preventDefault(); const f=Math.pow(1.0015,-e.deltaY); zoom(f,{x=e.clientX,y=e.clientY}); },{passive:false});

  // 사진 라벨: 입력 이벤트
  photoInput.addEventListener('change', async function(e){
    const f = e.target.files?.[0];
    if(!f || !pendingLabelCoord) { pendingLabelCoord=null; return; }
    const photoUrl = await processPhotoFile(f);
    if(photoUrl) { createLabel(pendingLabelCoord, photoUrl);}
    pendingLabelCoord=null;
  });

  // 버튼/IO
  modeBtns.normal.onclick=()=>{state.mode='normal'; refresh();};
  modeBtns.extended.onclick=()=>{state.mode='extended'; refresh();};
  delBtns.none.onclick=()=>{state.deleteMode='none'; refresh();};
  delBtns.single.onclick=()=>{state.deleteMode='single'; refresh();};
  delAllBtn.onclick=()=>{ if(state.labels.length===0) return; if(confirm('전체 라벨을 삭제할까요?')){ state.labels=[]; renderLabels(); refresh(); } };
  resetViewBtn.onclick=()=>{ fitCover(); saveAll(); };
  exportBtn.onclick=()=>{ const data=JSON.stringify(state,null,2); const blob=new Blob([data],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='map-labels.json'; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),2000); };
  mapFile.addEventListener('change',async e=>{
    const f=e.target.files?.[0];
    if(!f) return;
    try{await loadAndPersistImage(f);}
    catch{
      const fr=new FileReader();
      fr.onload=()=>setMap(fr.result);
      fr.readAsDataURL(f);
    }
  });
  jsonFile.addEventListener('change',e=>{
    const f=e.target.files?.[0]; if(!f) return;
    const r=new FileReader();
    r.onload=()=>{ try{
        const obj=JSON.parse(r.result);
        if(!obj || !('labels' in obj)) throw new Error('잘못된 JSON');
        state=Object.assign(state,obj);
        if(state.mapDataUrl?.startsWith('blob:')) state.mapDataUrl='';
        if(state.mapDataUrl) mapImg.src=state.mapDataUrl; else mapImg.removeAttribute('src');
        mapImg.onload=()=>{ setStageSizeToNatural(); fitCover(); renderLabels(); };
        renderLabels(); refresh();
      }catch(err){alert('JSON 오류: '+err.message);} };
    r.readAsText(f);
  });
  photoModeBtns.off.onclick=function() { state.photoMode='off'; refresh(); };
  photoModeBtns.on.onclick=function() { state.photoMode='on'; refresh(); };

  // 초기화
  buildDaySeg(); buildSizeSeg(); loadLocal();
  (async()=>{ 
    if(state.mapDataUrl){ setMap(state.mapDataUrl); }
    else { const fromIDB=await idbGet('img'); if(fromIDB) setMap(fromIDB); }
    if(!state.labels?.length){ const idbLabels=await idbGet('labels'); if(Array.isArray(idbLabels)) state.labels=idbLabels; }
    if(mapImg.complete && mapImg.naturalWidth){ setStageSizeToNatural(); fitCover(); renderLabels(); }
    refresh();
  })();

  // 모바일 더블탭 확대 방지(페이지 zoom 방지)
  let lastTapTime = 0;
  document.addEventListener('touchend', function(e) { const now = Date.now(); if (now - lastTapTime < 350) { e.preventDefault(); } lastTapTime = now;}, {passive: false});
})();
</script>
